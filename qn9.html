<!-- Write HTML input tags snippet to show default values for all Form elements -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <filedset>
            <legend>person</legend>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" value="sam"><br>
           
        </filedset>
        <label for="role">browsers</label>
        <input list="role">
       
        <datalist id="role">
            <option value="Batsman"></option>
            <option value="Bowler"></option>
            <option value="All rounder"></option>
        </datalist><br>
        <textarea>sam is a cricketer</textarea><br>
        <input type="range" id="a" value="50">100+
        <input type="number" id="b" value="50"> =
        <output for="a b"></output><br>
        
        <input type="submit">;
        
        
    </form>
</body>
</html>
